<!-- BEGIN OF CONTAINER, DO NOT CHANGE THIS LINE. -->
<div id="react-container" style="visibility:hidden; position:absolute; left:0px; top:0px">
<div :t=BodyPanel key='body'>
  <div :t=Panel key='top'>
    <div :t=NavPanel key='nav' width='{0.9999}' height='{200}'>
      <div :t=P key='opt'>
        <span :t=Span key='txt' dual-data='{["text",0]}'>example </span>
        <span :t=OptButton key='trigger' recheckable='{true}' trigger='[["//txt",{"$set":["new text",ex.time()]}]]'>trigger</span>
      </div>
      
      <div :t=P key='log' width='{0.9999}'>
        <span :t=OptButton key='test' recheckable='{true}' trigger='[["//test",{$set:ex.log("clicked")}]]'>Test</span>
      </div>
    </div>
  </div>
</div>
</div>

<script>
if (!window.W) { window.W = new Array(); W.$modules = [];} W.$modules.push( function(require,module,exports) {

var React = require('react');
var ReactDOM = require('react-dom');

var W = require('shadow-widget');
var main = W.$main, utils = W.$utils, ex = W.$ex;

main['.body.top.nav.btn.a'] = {
  componentDidMount: function() {
    this._componentDidMount(this);
    
    this.listen('data-checked', function(value,oldValue) {

};

});
</script>
