<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta property="pinp:template" page="Panel" content="/app/files/rewgt/web/templates/Panel">
<meta property="pinp:template" page="P" content="/app/files/rewgt/web/templates/P">
<meta property="pinp:template" page="Span" content="/app/files/rewgt/web/templates/Span">
<meta property="pinp:template" page="Linker" content="/app/files/rewgt/web/templates/Linker">
<meta property="pinp:template" page="Nav" content="/app/files/rewgt/web/templates/Nav">
<meta property="pinp:template" page="Md" content="/app/files/rewgt/web/hint_marked.html">
<title>shadow-widget demo27</title>
</head>
<body>

<!-- BEGIN OF CONTAINER, DO NOT CHANGE THIS LINE. -->
<div id="react-container" style="visibility:hidden; position:absolute; left:0px; top:0px">
<div :t=BodyPanel key='body'>
  <div :t=Panel key='top' height='{null}'>
    <div :t=P key='hello' width='{0.9999}' $for=''>
      <span :t=OptButton isolated='{true}' recheckable='{true}' dual-data='{0}' trigger='[["//a",{$set:ex.time()}]]' key='a'>A</span>
      <span :t=OptButton isolated='{true}' recheckable='{true}' dual-data='{0}' trigger='[["//b",{$set:ex.time()}]]' key='b'>B</span>
      <span :t=Br></span>
      <span :t=Span $html='any: duals("a").data + "," + duals("b").data'></span>
      <span :t=Br></span>
      <span :t=Span $html='all: duals("a").data + "," + duals("b").data' key='log'></span>
      <span :t=Br></span>
      <span :t=Span $html='strict: duals("a").data + "," + duals("b").data'></span>
    </div>
    
    <div :t=P key='hello2' width='{0.9999}' $for=''>
      <span :t=OptButton isolated='{true}' recheckable='{true}' dual-data='{0}' trigger='[["//a",{$set:ex.time()}]]' key='a'>A</span>
      <span :t=OptButton isolated='{true}' recheckable='{true}' dual-data='{0}' trigger='[["//b",{$set:ex.time()}]]' key='b'>B</span>
      <span :t=Br></span>
      <span :t=Span $html='all:(duals("a").data,duals("b").data,ex.log("here"),"")'></span>
    </div>
    
    <div :t=P key='sync' width='{0.9999}' $for='' dual-data='{{"a":{},"b":{},"c":{}}}'>
      <span :t=OptButton isolated='{true}' recheckable='{true}' trigger='[["//",ex.tagValue({a:{$set:{value:true}}})]]' key='a'>A</span>
      <span :t=OptButton isolated='{true}' recheckable='{true}' trigger='[["//",ex.tagValue({b:{value:{$set:true}}})]]' key='b'>B</span>
      <span :t=OptButton isolated='{true}' recheckable='{true}' trigger='[["//",ex.tagValue({$merge:{c:{value:true}}})]]' key='c'>C</span>
      <span :t=Br></span>
      <span :t=Span $html='ex.tagFired(duals.data,"a","b","c")? duals.data.a.value + "," + duals.data.b.value + "," + duals.data.c.value: "none"' key='log'></span>
    </div>
  </div>
</div>
</div>
<!-- END OF CONTAINER, DO NOT CHANGE THIS LINE. -->

<script>
if (!window.W) { window.W = new Array(); W.$modules = [];} W.$modules.push( function(require,module,exports) {

var React = require('react');
var ReactDOM = require('react-dom');

var W = require('shadow-widget');
var main = W.$main, utils = W.$utils, ex = W.$ex;

main['.body.top.hello.log'] = {
  componentDidMount: function() {
    this._componentDidMount(this);
    
    this.listen('html',function(value,oldValue) {
      console.log('value changed:',value);
    });
  },
};

});
</script>

<link rel="stylesheet" shared="true" href="/app/files/rewgt/web/css/base.css" />
<script src="/app/files/rewgt/web/js/react.min.js"></script>
<script src="/app/files/rewgt/web/js/react-dom.min.js"></script>
<script src="/app/files/rewgt/web/js/shadow-widget.min.js"></script>

</body>
</html>
