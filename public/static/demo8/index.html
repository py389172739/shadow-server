<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta property="pinp:template" page="Panel" content="/app/files/rewgt/web/templates/Panel">
<meta property="pinp:template" page="P" content="/app/files/rewgt/web/templates/P">
<meta property="pinp:template" page="Span" content="/app/files/rewgt/web/templates/Span">
<meta property="pinp:template" page="Linker" content="/app/files/rewgt/web/templates/Linker">
<meta property="pinp:template" page="Nav" content="/app/files/rewgt/web/templates/Nav">
<meta property="pinp:template" page="Md" content="/app/files/rewgt/web/hint_marked.html">
<title>shadow-widget demo8</title>

</head>
<body>

<!-- BEGIN OF CONTAINER, DO NOT CHANGE THIS LINE. -->
<div id="react-container" style="visibility:hidden; position:absolute; left:0px; top:0px">
<div :t=BodyPanel key='body'>
  <div :t=Panel klass='auto-hidden-visible'>
    <div :t=Panel klass='nowrap-default-wrap_reverse' width='{0.9999}' height='{100}'>
      <div :t=Panel width='{120}' height='{100}' style='background-color:red'>
        <div :t=Panel width='{-1}'></div>
        <div :t=SplitDiv></div>
      </div>
      <div :t=Panel width='{50}' style='background-color:#ccc'></div>
    </div>
    
    <div :t=Panel klass='nowrap-default-wrap_reverse' width='{0.9999}' height='{160}'>
      <div :t=Panel klass='row-reverse' width='{100}' height='{100}' style='background-color:blue'>
        <div :t=Panel klass='col-reverse' width='{-1}'>
          <div :t=Panel height='{-1}'></div>
          <div :t=SplitDiv></div>
        </div>
        <div :t=SplitDiv></div>
      </div>
    </div>

    <div :t=GridPanel sizes='{[100,200,-1]}' width='{0.9999}' height='{120}'>
      <div :t=Panel height='{10}' style='background-color:#eee'>
        <div :t=Panel width='{-1}'></div>
        <div :t=SplitDiv></div>
      </div>
      <div :t=Panel height='{10}' style='background-color:#eee'>
        <div :t=Panel width='{-1}'></div>
        <div :t=SplitDiv></div>
      </div>
      <div :t=Panel height='{10}' style='background-color:#eee'>
        <div :t=Panel width='{-1}'></div>
        <div :t=SplitDiv></div>
      </div>
      <div :t=Panel height='{60}' border-width='{[1,0,1,1]}' style='border:1px solid #ccc'></div>
      <div :t=Panel height='{60}' border-width='{[1,0,1,1]}' style='border:1px solid #ccc'></div>
      <div :t=Panel height='{60}' border-width='{[1,0,1,1]}' style='border:1px solid #ccc'></div>
    </div>
    
    <div :t=TablePanel>
      <div :t=TableRow>
        <div :t=Panel klass='nowrap-default-wrap_reverse' width='{100}' height='{40}'><div :t=P width='{-1}'>A</div><div :t=SplitDiv></div></div>
        <div :t=P width='{200}'>B</div>
        <div :t=P td-style='{{"color":"red"}}'>C</div>
      </div>
      <div :t=TableRow>
        <div :t=P width='{null}' col-span='{2}'>D</div>
        <div :t=P>E</div>
      </div>
    </div>
  </div>  
</div>
</div>
<!-- END OF CONTAINER, DO NOT CHANGE THIS LINE. -->

<link rel="stylesheet" shared="true" href="/app/files/rewgt/web/css/base.css" />
<script src="/app/files/rewgt/web/js/react.min.js"></script>
<script src="/app/files/rewgt/web/js/react-dom.min.js"></script>
<script src="/app/files/rewgt/web/js/shadow-widget.min.js"></script>

</body>
</html>
