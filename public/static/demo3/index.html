<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta property="pinp:template" page="Panel" content="/app/files/rewgt/web/templates/Panel">
<meta property="pinp:template" page="P" content="/app/files/rewgt/web/templates/P">
<meta property="pinp:template" page="Span" content="/app/files/rewgt/web/templates/Span">
<meta property="pinp:template" page="Linker" content="/app/files/rewgt/web/templates/Linker">
<meta property="pinp:template" page="Nav" content="/app/files/rewgt/web/templates/Nav">
<meta property="pinp:template" page="Md" content="/app/files/rewgt/web/hint_marked.html">
<title>shadow-widget demo3</title>

</head>
<body>

<!-- BEGIN OF CONTAINER, DO NOT CHANGE THIS LINE. -->
<div id="react-container" style="visibility:hidden; position:absolute; left:0px; top:0px">
<div $=BodyPanel key='body'>
  <div $=Panel width='{0.9999}' height='{0.9999}'>
    <div $=Panel klass='col-reverse' sty__='background-color:#eee' width='{120}' height='{0.9999}'>
      <div $=Panel width='{100}' height='{100}' sty__='border:1px solid red' border-width='{1}'><div $=P>A</div></div>
      <div $=Panel width='{100}' height='{100}' sty__='border:1px solid red' border-width='{1}'><div $=P>B</div></div>
      <div $=Panel width='{100}' height='{100}' sty__='border:1px solid red' border-width='{1}'><div $=P>C</div></div>
    </div>
    <div $=Panel klass='row-reverse' sty__='background-color:#e4e4e4' width='{-1}' height='{0.9999}'>
      <div $=Panel klass='row-reverse' sty__='border:1px solid #888' height='{120}' border-width='{[1,2,1,2]}'>
        <div $=Panel width='{100}' height='{100}' sty__='border:1px solid red' border-width='{1}'><div $=P>1</div></div>
        <div $=Panel width='{100}' height='{100}' sty__='border:1px solid red' border-width='{1}'><div $=P>2</div></div>
        <div $=Panel width='{100}' height='{100}' sty__='border:1px solid red' border-width='{1}'><div $=P>3</div></div>
      </div>
      <div $=Panel klass='reverse-row' sty__='border:1px solid #888' height='{120}' border-width='{[1,2,1,2]}'>
        <div $=Panel width='{100}' height='{100}' sty__='border:1px solid red' border-width='{1}'><div $=P>1</div></div>
        <div $=Panel width='{100}' height='{100}' sty__='border:1px solid red' border-width='{1}'><div $=P>2</div></div>
        <div $=Panel width='{100}' height='{100}' sty__='border:1px solid red' border-width='{1}'><div $=P>3</div></div>
      </div>
      <div $=Panel klass='row-reverse nowrap-default-wrap_reverse' sty__='border:1px solid #888' height='{120}' border-width='{[1,2,1,2]}'>
        <div $=Panel width='{100}' height='{100}' sty__='border:1px solid red' border-width='{1}'><div $=P>1</div></div>
        <div $=Panel width='{-0.5}' height='{100}' sty__='border:1px solid red' border-width='{1}'><div $=P>2</div></div>
        <div $=Panel width='{-0.5}' height='{100}' sty__='border:1px solid red' border-width='{1}'><div $=P>3</div></div>
      </div>
    </div>
  </div>  
</div>
</div>
<!-- END OF CONTAINER, DO NOT CHANGE THIS LINE. -->

<link rel="stylesheet" shared="true" href="/app/files/rewgt/web/css/sw_base.css" />
<script src="/app/files/rewgt/web/js/react.min.js"></script>
<script src="/app/files/rewgt/web/js/react-dom.min.js"></script>
<script src="/app/files/rewgt/web/js/shadow-widget.min.js"></script>

</body>
</html>
